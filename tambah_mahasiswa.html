<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/jurnal.css">
    <title>Jurnal Unuha</title>
</head>

<body>
    <div class="wrap">
        <!-- As a heading -->
        <nav class="navbar top-navbar bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Navbar</span>
            </div>
        </nav>
        <div class="wrap-content">
            <div class="side-bar">
                <div class="list-group menu">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        Dashboard
                    </a>
                    <a href="mahasiswa/tampil_mahasiswa.html"
                        class="list-group-item list-group-item-action">Mahasiswa</a>
                    <a href="#" class="list-group-item list-group-item-action">Dosen</a>
                    <a href="#" class="list-group-item list-group-item-action">Prodi</a>
                    <a class="list-group-item list-group-item-action disabled">Jurnal</a>
                </div>
            </div>
            <div class="content">
                <div class="container">
                    <h1 class=""> Dassboard</h1>
                    <div class="card">
                        <div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label for="nama">Nama</label>
                                            <input type="text" class="form-control" id="nama"
                                                placeholder="Masukkan nama lengkap Anda">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label for="nim">NIM</label>
                                            <input type="text" class="form-control" id="nim"
                                                placeholder="Masukkan NIM Anda">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label for="prodi">Program Studi</label>
                                            <input type="text" class="form-control" id="prodi"
                                                placeholder="Masukkan program studi Anda">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label for="angkatan">Angkatan</label>
                                            <input type="text" class="form-control" id="angkatan"
                                                placeholder="Masukkan angkatan Anda">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="Masukkan email Anda">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label for="noTelp">Nomor Telepon</label>
                                            <input type="text" class="form-control" id="noTelp"
                                                placeholder="Masukkan nomor telepon Anda">
                                        </div>
                                    </div>
                                </div>


                                <button type="submit" class="btn btn-primary">Kirim</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../asset/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
